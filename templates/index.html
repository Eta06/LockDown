<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LockDown - Web UI</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        console.log('%c LockDown\n', 'font-weight: bold; font-size: 50px; color: red; text-shadow: 0px 3px 3px rgb(217,31,38), 0px 6px 6px rgb(226,91,14), 0px 9px 9px rgb(245,221,8), 0px 12px 12px rgb(5,148,68), 0px 15px 15px rgb(2,135,206), 0px 18px 18px rgb(4,77,145), 0px 21px 21px rgb(42,21,113)');
        console.log('%c  Web UI\n', 'font-weight: bold; font-size: 50px; color: red; text-shadow: 0px 3px 3px rgb(217,31,38), 0px 6px 6px rgb(226,91,14), 0px 9px 9px rgb(245,221,8), 0px 12px 12px rgb(5,148,68), 0px 15px 15px rgb(2,135,206), 0px 18px 18px rgb(4,77,145), 0px 21px 21px rgb(42,21,113)');
        console.error("============================================");
        console.log('%c Version: {{ version }}\n', 'font-weight: bold; font-size: 20px');
        console.log('%c Author: {{ author }}\n', 'font-weight: bold; font-size: 20px');
        console.log('%c Language: {{ language }}\n', 'font-weight: bold; font-size: 20px');
        console.warn(
            "This is the web UI for LockDown.\n" +
            "It is currently under development.\n" +
            "Thank you for your patience."
        );
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        .main-screen {
            transition: opacity 1s ease-in-out;
        }
        html {
            height: 100%;
            transition: opacity 1s;
        }
        body{
            background-color: #212121; /* Bold and Energetic background */
            margin: 0;
        }
        h1 {
            transition: opacity 1s;
            opacity: 0;
            font-size: 40px;
            font-family: 'Lucida Grande', Arial, sans-serif;
            font-weight: bolder;
            color: #FFFFFF; /* Bold and Energetic text */
            margin-top: 20px;
        }
        .header-div {
            display: flex;  /* Align items horizontally */
            justify-content: center;  /* Center them within the header */
            align-items: center;  /* Center them vertically */
            height: 20vh;
            background-color: rgba(21, 102, 192, 0.22);
            border-bottom: 5px solid #F25D5D; /* Bold and Energetic accent */
        }
        .main-logo {
            margin-top: 0;
            margin-right: 20px;
            height: 12vh;
            width: auto;
        }
        h2 {
            font-family: Candara, Calibri, Segoe, "Segoe UI", Optima, Arial, sans-serif;
            font-weight: bolder;
            font-size: 50px;
            margin-top: 0;
            margin-bottom: 0;
            color: #FFFFFF; /* Bold and Energetic text */
        }
        .footer-div {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(21, 102, 192, 0.09); /* Match header for consistency */
            padding: 10px;
        }

        .version-text {
            margin: 0;
            color: #FFFFFF; /* Bold and Energetic text */
            font-size: 20px;
            font-family: 'Lucida Grande', Arial, sans-serif;
        }

        #submit-button {
            width: 250px; /* Adjust width as needed */
            height: 40px; /* Adjust height as needed */
            font-size: 25px; /* Adjust font size as needed */
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px; /* Add spacing between elements */
            background-color: #F25D5D;
            transition: 0.4s;
            color: #FFFFFF

        }
        #submit-button:hover {
            width: 250px; /* Adjust width as needed */
            height: 40px; /* Adjust height as needed */
            font-size: 25px; /* Adjust font size as needed */
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px; /* Add spacing between elements */
            background-color: #7a3131;
            transition: 0.4s;
            color: #FFFFFF

        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background-color: #FFFFFF;
            width: 80%;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .tab {
            padding: 10px 20px;
            border: 1px solid #ffffff;
            border-bottom: none;
            background-color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            transition: 0.4s;
            font-family: 'Lucida Grande', Arial, sans-serif;
        }

        .tab.active {
            background-color: #f1f1f1;
            border-top: 4px solid #F25D5D; /* Match accent color */
            transition: 0.4s;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .footer-tabs {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .footer-tab {
            padding: 10px 10px;
            border: none;
            background-color: #f5f5f5;
            cursor: pointer;
            font-weight: bold;
            border-radius: 15px;
            transition: 0.4s;
            font-family: 'Lucida Grande', Arial, sans-serif;
        }

        .footer-tab.active {
            background-color: #fff;
            border-bottom: 4px solid #F25D5D; /* Match accent color */
            transition: 0.4s;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }

        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }

    </style>
</head>
<body>
<center>
    <div class="header-div">
        <img class="main-logo" src="{{ url_for('static', filename='images/icon.png') }}" alt="LockDown">
        <h2>LockDown Web UI</h2>
    </div>
</center>
<center class="main-screen">
        <div class="main-div">
            <div class="tabs" style="
                    white-space: nowrap;
                    margin-bottom: 0;
                ">
                <div class="tab active" data-tab="home">{{ language_files.home }}</div>
                <div class="tab" data-tab="modules">{{ language_files.modules }}</div>
                <div class="tab" data-tab="settings">{{ language_files.settings }}</div>
            </div>
            <div class="tab-content active" id="home">
                <h1>{{ language_files.home }}</h1>
                <p>{{ language_files.home_text }}</p>
                <button id="submit-button" onclick="window.location.href='/lockdown'">{{ language_files.home_button }}</button>
            </div>
            <div class="tab-content" id="modules">
                </div>

            <div class="tab-content" id="settings">
                </div>

        </div>
    </center>
    <center>
        <div class="footer-div" style="right: -10px; left:-10px;">
            <p class="version-text">{{ language_files.version }} {{ version }}</p>
            <div class="footer-tabs">
                <div class="footer-tab" onclick="window.location.href='/about'">{{ language_files.about }}</div>
                <div class="footer-tab" style="padding: 0; height: 38px; border-radius: 20px; background-color: transparent"><a href="https://github.com/Eta06" target="_blank">
                    <img src="{{ url_for('static', filename='images/github.png') }}" alt="GitHub" width="38" height="38" style="filter: invert(100%)">
                </a>
                </div>
                <div class="footer-tab" onclick="window.location.href='/contact'">{{ language_files.contact }}</div>
            </div>
        </div>
    </center>
    <script>
        function clearActiveTabs() {
            tabs.forEach(tab => tab.classList.remove('active'));
            footerTabs.forEach(footerTab => footerTab.classList.remove('active'));
        }

        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                clearActiveTabs();
                tabs.forEach(tab => tab.classList.remove('active'));
                tab.classList.add('active');
                console.log(tab.dataset.tab);
                navigator.vibrate([10, 30, 10]);
                const tabId = tab.dataset.tab;
                const tabContents = document.querySelectorAll('.tab-content');
                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
                document.getElementById(tabId).classList.add('fade-in');
            });
        });

        const footerTabs = document.querySelectorAll('.footer-tab');
        footerTabs.forEach(footerTab => {
            footerTab.addEventListener('click', () => {
                clearActiveTabs();
                footerTabs.forEach(footerTab => footerTab.classList.remove('active'));
                footerTab.classList.add('active');

                // Removed content-related parts:
                // console.log(footerTab.dataset.tab);
                navigator.vibrate([10, 40, 10]);
                // const footerTabId = footerTab.dataset.tab;
                // const footerTabContents = document.querySelectorAll('.footer-tab-content');
                // footerTabContents.forEach(content => content.classList.remove('active'));
                // document.getElementById(footerTabId).classList.add('active');
            });
        });
    </script>
</body>
</html>
