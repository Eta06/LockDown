<!DOCTYPE html>
<html>
<head>
  <title>You're Offline</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/offline.css') }}" type="text/css">
</head>
<body>
  <h1>Oops! You're offline.</h1>
  <p>We'll try to reconnect automatically when you're back online.</p>
  <p>If this persists, please start your server again or check for the correct port.</p>
  <button onclick="tryReconnect()">Try Reconnecting</button>

  <script>
    function tryReconnect() {
      if (navigator.onLine) {
        location.reload(); // Reload if back online
      } else {
        setTimeout(tryReconnect, 3000); // Retry in 3 seconds
      }
    }

    tryReconnect(); // Initial check
  </script>
</body>
</html>
